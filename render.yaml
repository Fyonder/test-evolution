services:
  - type: web
    name: n8n-evolution
    env: docker
    plan: free
    autoDeploy: true
    envVars:
      - key: N8N_ENCRYPTION_KEY
        value: sua_chave_segura_aqui
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: senhaSegura
